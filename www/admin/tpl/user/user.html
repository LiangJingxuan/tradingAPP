<div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- OVERVIEW -->
            <div class="panel panel-headline">
                <div class="panel-heading">
                    <h3 class="panel-title">用户管理</h3>
                    <p class="panel-subtitle">user management</p>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane fade active in" id="tab-bottom-left2">
                            <div class="table-responsive">
                                <table class="table project-table">
                                    <thead>
                                        <tr>
                                            <th>用户姓名</th>
                                            <th>用户电话</th>
                                            <th>用户权限</th>
                                            <th>用户操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="u in userList">
                                            <td ng-bind="u.username"></td>
                                            <td ng-bind="u.tel"></td>
                                            <td ng-bind="u.roles"></td>
                                            <td>
                                                <button class="btn btn-xs btn-danger" data-toggle="modal" data-target=".confirms">删除</button>
                                                <button class="btn btn-xs btn-primary" data-toggle="modal" data-target=".editUserModel">修改</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="margin-top-30 text-center"><button class="btn btn-white" data-toggle="modal" data-target=".addUserModel">新增用户</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END OVERVIEW -->
        </div>
    </div>
    <!-- END MAIN CONTENT -->
</div>

<!-- 新增用户 -->
<div class="modal fade addUserModel" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                新增用户
            </div>
            <form onkeydown="if(event.keyCode==13)return false;" id="userAddId" action="/admin/user/useradd" method="post">
                <div class="modal-body">
                    <label>用户名：</label>
                    <input name="username" type="text" class="form-control" placeholder="填写用户名" autocomplete="off">
                    <br>
                    <label>用户密码：</label>
                    <input name="password" type="password" class="form-control" placeholder="填写用户登录密码" autocomplete="off">
                    <br>
                    <label>用户电话：</label>
                    <input name="tel" type="number" class="form-control" placeholder="填写用户电话" autocomplete="off">
                    <br>
                    <label>用户权限：</label>
                    <select name="roles" class="form-control">
                        <option value="1">管理员</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-xs btn-danger" ng-click="userAdd()" ng-disabled="ADDUSERIF">确认新增</button>
                    <button type="button" class="btn btn-xs btn-primary" data-dismiss="modal">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 修改用户 -->
<div class="modal fade editUserModel" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                修改用户
            </div>
            <div class="modal-body">
                <label>用户名：</label>
                <input type="text" class="form-control" placeholder="填写用户名">
                <br>
                <label>用户密码：</label>
                <input type="password" class="form-control" placeholder="填写用户登录密码">
                <br>
                <label>用户电话：</label>
                <input type="number" class="form-control" placeholder="填写用户电话">
                <br>
                <label>用户权限：</label>
                <select class="form-control">
                    <option value="cheese">Cheese</option>
                    <option value="tomatoes">Tomatoes</option>
                    <option value="mozarella">Mozzarella</option>
                    <option value="mushrooms">Mushrooms</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="onions">Onions</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="btn btn-xs btn-danger">确认修改</button>
                <button class="btn btn-xs btn-primary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- Confirm -->
<div class="modal fade confirms" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                确认删除该用户数据？
            </div>
            <div class="modal-footer">
                <button class="btn btn-xs btn-danger">确认删除</button>
                <button class="btn btn-xs btn-primary" data-dismiss="modal">放弃</button>
            </div>
        </div>
    </div>
</div>

<!-- Alert -->
<div class="modal fade alerts" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                操作成功！
            </div>
            <div class="modal-footer">
                <button class="btn btn-xs btn-primary" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>
